<html>
   <body>
      <form action = "http://localhost:5000/msg" method = "post">
         <p>Type message here:</p>
         <p><input type = "text" name = "message" /></p>
         <p><input type = "submit" value = "submit" /></p>
      </form>
      <p id="msg_container">
        {% for message in messages %}
            <p>{{ message |safe}}</p>
        {% endfor %}
      </p>
   </body>
</html>
